{% extends 'master.html' %}

{% block body %}

<section id="form" style="margin-left: 30% ;">
    <!--form-->
    <div class="container">
        <div class="col-sm-4 col-sm-offset-1">
            <div class="signup-form">
                <!--sign up form-->
                <h2>Login to your Account!</h2>
                <form action="#" method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                    {{field.errors}}
                    <label>{{field.label_tag}}</label>
                    <p>{{ field }}</p>
                    {% endfor %}
                    <a href="#" style="float: right;">Forgot Password ?</a><br>
                    <button type="submit" class="btn btn-default">Login</button>
                    <a href="{% url 'sign_up' %}" style="color: black; margin: 30%;"><span>New User Register</span></a>
                </form>
            </div>
            <!--/sign up form-->
        </div>
    </div>
</section>
<!--/form-->

{% endblock %}
