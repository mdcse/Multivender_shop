{% extends 'master.html' %}

{% block body %}

<section id="form" style="margin-left: 30% ;">
    <!--form-->
    <div class="container">
        <div class="col-sm-4 col-sm-offset-1">
            <div class="signup-form">
                <!--sign up form-->
                <h2>New Password</h2>
                {% if validlink %}
                <form action="#" method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                    {{field.errors}}
                    <label>{{field.label_tag}}</label>
                    <p>{{ field }}</p>
                    {% endfor %}
                    <button type="submit" class="btn btn-default">Login</button>
                </form>

                <p style="color: red;">Invalid Token</p>
                <p>
                    <a href="{% url 'password_reset' %}">Reset Password</a>
                </p>
                {% endif %}

            </div>
            <!--/sign up form-->
        </div>
    </div>
</section>
<!--/form-->

{% endblock %}
